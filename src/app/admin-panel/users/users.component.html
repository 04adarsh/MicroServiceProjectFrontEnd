<div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>User Id</th>
          <th>UserName</th>
          <th>Email</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
         <td>{{user.id}}</td>
         <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.roles}}</td>
          <td>
            <span><i class="bi bi-pencil-square mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal" style=" color:#0D6EFD"></i></span>
            <span><i class="bi bi-trash3-fill mx-2" style="color: red;"></i></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
