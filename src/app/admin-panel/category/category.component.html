<div class="container">
    <button type="button" class="btn btn-primary my-4 mx-4" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onAdd()">
        Add Category
    </button>
</div>

<div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Category Id</th>
          <th>Category Name</th>
          <th>Category Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{category.categoryId}}</td>
          <td>{{category.categoryName}}</td>
          <td>{{category.categoryDescription.substr(0,50)}}</td>
          <td>
            <span><i class="bi bi-pencil-square mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal" style=" color:#0D6EFD" (click)="onEdit(category)"></i></span>
            <span><i class="bi bi-trash3-fill mx-2" style="color: red;" (click)="deleteCategory(category.categoryId)"></i></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" *ngIf="showAdd">Add Category</h1>
          <h1 class="modal-title fs-5" id="exampleModalLabel" *ngIf="showUpdate">Update Category</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formData">
            <span *ngIf="!formData.valid" style="color: red;">*All fields are required</span>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Category Name</label>
                <input type="text" class="form-control" formControlName="categoryName" id="exampleFormControlInput1" placeholder="Product Name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Category Description</label>
                <textarea class="form-control" formControlName="categoryDescription" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closemodal">Close</button>
          <button type="button" class="btn btn-primary" [disabled]="!formData.valid" (click)="addCategory()" *ngIf="showAdd">Add</button>
          <button type="button" class="btn btn-primary"[disabled]="!formData.valid" (click)="updateCategory()" *ngIf="showUpdate">Update</button>
        </div>
      </div>
    </div>
  </div>
