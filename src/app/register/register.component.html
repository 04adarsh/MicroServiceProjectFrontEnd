<div class="container">
    <div class="row">
        <div class="col-lg-5 col-md-7 col-sm-8 col-12 mx-auto">
            <div class="card mt-5 mb-4 mx-auto">
                <p class="text-center mt-3">Create Account</p>
                <form [formGroup]="formData" style="width: 80%;" class="mx-auto">
                  <span *ngIf="formData.invalid" class="text-danger" style="font-size:14px ;">* All fields
                    are required.</span>
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
                            <input type="text" class="form-control" formControlName="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                          <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-at-fill"></i></span>
                            <input type="email" class="form-control" formControlName="email" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                          </div>
                          <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-file-lock2-fill"></i></span>
                            <input type="password" class="form-control" formControlName="password" placeholder="Password" Password aria-label="Email" aria-describedby="basic-addon1">
        
                          </div>
                        <button class="btn btn-primary btn-sm" [disabled]="!formData.valid" style="width: 100%;" (click)="registerUser()">Register</button>
                    
                      <hr style="width: 100%;">
                      <div class="already mb-3" style="font-size: 14px;">
                        <span>Already Registered? </span><a routerLink="/login">LOGIN HERE</a>
                      </div>  
                </form>
            </div>
        </div>
    </div>
   
</div>
